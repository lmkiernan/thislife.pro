<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>this life website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    body {
      background: #0a1929;
      position: relative;
    }
    
    .stripe {
      position: absolute;
      top: 60%;
      left: 0;
      width: 100%;
      height: 24%;
      background: #455a64;
    }
    .title {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 6.5rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }
    
    .subtitle {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      opacity: 0.8;
    }
    
    .red-circle {
      position: absolute;
      top: -400px;
      right: -400px;
      width: 850px;
      height: 850px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #ff4b4b 0%, #da131d 80%, #d2262b 100%);
      z-index: 1;
    }
    
    .stripe-circle {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      z-index: 2;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    
    .circle-1 {
      top: 62%;
      left: 33.33%;
      transform: translateX(-50%);
      background: #4eb3e6;
      color: #ffffff;
    }
    
    .circle-2 {
      top: 62%;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #333333;
    }
    
    .circle-3 {
      top: 62%;
      left: 66.67%;
      transform: translateX(-50%);
      background: #3a8acb;
      color: #ffffff;
    }
    
    .iphone {
      position: absolute;
      left: -10%;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      max-width: 1351px;
      height: auto;
      z-index: 4;
    }
    
    .thislife-bg {
      position: absolute;
      left: 5.2%;
      top: 50.4%;
      transform: translateY(-50%);
      width: 85%;
      max-width: 365px;
      height: auto;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="red-circle"></div>
  <img src="thislife.png" alt="This Life Background" class="iphone">
  <h1 class="title">This Life</h1>
  <h2 class="subtitle">an experiment in spiritual and emotional progress</h2>
  <div class="stripe"></div>
  <div class="stripe-circle circle-1">my spoken<br>notes</div>
  <div class="stripe-circle circle-2">one of the<br>day</div>
  <div class="stripe-circle circle-3">spiritual<br>hitchhiker</div>
</body>
</html>
