<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>this life website</title>
  <style>
    body {
      background: #18293a; /* dark blue from the image */
      color: #4eb3e6; /* blue from 'CIRCULAR BACKGROUND' */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .ball-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      pointer-events: none;
    }
    .red-ball {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #d21a22;
      z-index: 2;
      box-shadow: 0 0 0 0 #000;
      animation: ball-in 1.2s cubic-bezier(0.7, 0.2, 0.2, 1.1);
    }
    @keyframes ball-in {
      0% {
        transform: translateX(-600px);
        opacity: 0.7;
      }
      70% {
        transform: translateX(30px);
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    h1 {
      color: #4eb3e6; /* blue from 'CIRCULAR BACKGROUND' */
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0;
      z-index: 3;
      position: relative;
      opacity: 0;
      animation: fade-in 0.7s ease forwards;
      animation-delay: 1.2s; /* matches ball-in duration */
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="ball-container">
    <div class="red-ball"></div>
  </div>
  <h1>This Life</h1>
</body>
</html>
