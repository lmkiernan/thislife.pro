<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>this life website</title>
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #18293a;
      color: #4eb3e6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-wrapper {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      transition:
        transform 0.7s cubic-bezier(0.7,0.2,0.2,1.1),
        top 0.7s cubic-bezier(0.7,0.2,0.2,1.1);
      z-index: 10;
      pointer-events: none;
    }

    .hero-wrapper.shrinking {
      transform: translate(-50%, -50%) scale(0.2);
    }

    .hero-wrapper.at-top {
      /* move to top-center */
      top: 0;
      transform: translateX(-50%) scale(0.2);
      transform-origin: top center;
    }

    .ball-container {
      width: clamp(260px, 52vw, 1050px);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .red-ball {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #ff4b4b 0%, #da131d 80%, #d2262b 100%);
      box-shadow: 0 0 0 0 #000;
      animation: ball-in 1.2s cubic-bezier(0.7, 0.2, 0.2, 1.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes ball-in {
      0%   { transform: translateX(-600px); opacity: 0.7; }
      70%  { transform: translateX(30px);  opacity: 1;   }
      100% { transform: translateX(0);     opacity: 1;   }
    }

    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0;
      color: #4eb3e6;
      opacity: 0;
      animation: fade-in 2s ease forwards;
      animation-delay: 1.2s;
      text-align: center;
      font-size: clamp(2.5rem, 8vw, 7.5rem);
      line-height: 1;
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .ball-container {
        width: clamp(120px, 67vw, 74vw);
      }
      h1 {
        font-size: clamp(1rem, 9vw, 2.5rem);
      }
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="ball-container">
      <div class="red-ball">
        <h1>This<br>Life</h1>
      </div>
    </div>
  </div>

  <script>
    const hero = document.querySelector('.hero-wrapper');

    // start after both animations have run
    setTimeout(() => {
      hero.classList.add('shrinking');

      // once shrink transition is done, move up
      hero.addEventListener('transitionend', function handler(e) {
        // only react to the transform transition
        if (e.propertyName === 'transform') {
          hero.removeEventListener('transitionend', handler);
          hero.classList.add('at-top');
        }
      });
    }, 2200); // 1.2s (ball) + 2s (fade-in) = 2.2s
  </script>
</body>
</html>
