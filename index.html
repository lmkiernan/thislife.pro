<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>this life website</title>
  <style>
    body {
      background: #18293a; /* dark blue from the image */
      color: #4eb3e6; /* blue from 'CIRCULAR BACKGROUND' */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }
    .ball-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      pointer-events: none;
    }
    .red-ball {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #d21a22;
      z-index: 2;
      box-shadow: 0 0 0 0 #000;
      animation: ball-in 1.2s cubic-bezier(0.7, 0.2, 0.2, 1.1);
    }
    @keyframes ball-in {
      0% {
        transform: translateX(-600px);
        opacity: 0.7;
      }
      70% {
        transform: translateX(30px);
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    h1 {
      color: #4eb3e6; /* blue from 'CIRCULAR BACKGROUND' */
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0;
      z-index: 3;
      position: relative;
      opacity: 0;
      animation: fade-in 2s ease forwards;
      animation-delay: 1.2s; /* matches ball-in duration */
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
    .hero-wrapper {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s cubic-bezier(0.7,0.2,0.2,1.1), top 0.2s cubic-bezier(0.7,0.2,0.2,1.1);
      z-index: 10;
      will-change: transform, top;
      pointer-events: none;
    }
    .mission-popup {
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%) scale(0.95);
      background: transparent;
      color: #4eb3e6;
      padding: 48px 64px;
      border-radius: 32px;
      border: 4px solid #d21a22;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s cubic-bezier(0.7,0.2,0.2,1.1), transform 0.5s cubic-bezier(0.7,0.2,0.2,1.1);
      z-index: 100;
    }
    .mission-popup.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) scale(1);
    }
    .mission-title {
      font-size: 3rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-align: center;
      text-transform: uppercase;
      color: #4eb3e6;
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="ball-container">
      <div class="red-ball"></div>
    </div>
    <h1>This Life</h1>
  </div>
  <div style="height: 200vh;"></div> <!-- For scroll testing -->
  <div class="mission-popup" id="missionPopup">
    <div class="mission-title">our mission</div>
  </div>
</body>
<script>
  const hero = document.querySelector('.hero-wrapper');
  const minScale = 0.375; // 3/8 of original size
  const minTop = 40; // px from top when minimized
  const maxScroll = 700; // px of scroll to reach minimized state (smoother, longer)

  let latestScrollY = 0;
  let ticking = false;

  function updateHero() {
    const progress = Math.min(latestScrollY / maxScroll, 1);
    const scale = 1 - (1 - minScale) * progress;
    const top = 50 - (50 - (minTop * 100 / window.innerHeight)) * progress;
    hero.style.transform = `translate(-50%, -50%) scale(${scale})`;
    hero.style.top = `${top}vh`;
    hero.style.position = 'fixed';
    ticking = false;
  }

  function onScroll() {
    latestScrollY = window.scrollY;
    if (!ticking) {
      window.requestAnimationFrame(updateHero);
      ticking = true;
    }
  }
  window.addEventListener('scroll', onScroll);

  // Mission popup logic
  const missionPopup = document.getElementById('missionPopup');
  function checkScrollBottom() {
    const scrollY = window.scrollY;
    const windowHeight = window.innerHeight;
    const bodyHeight = document.body.offsetHeight;
    if (scrollY + windowHeight >= bodyHeight - 10) {
      missionPopup.classList.add('visible');
    } else {
      missionPopup.classList.remove('visible');
    }
  }
  window.addEventListener('scroll', checkScrollBottom);
</script>
</html>
