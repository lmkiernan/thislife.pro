<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>this life website</title>
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #18293a; /* dark blue from the image */
      color: #4eb3e6; /* blue from 'CIRCULAR BACKGROUND' */
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .ball-container {
      position: relative;
      width: clamp(350px, 70vw, 1400px);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      pointer-events: none;
      margin: 0 auto;
    }
    .red-ball {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #ff4b4b 0%, #da131d 80%, #d2262b 100%);
      z-index: 2;
      box-shadow: 0 0 0 0 #000;
      animation: ball-in 1.2s cubic-bezier(0.7, 0.2, 0.2, 1.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @keyframes ball-in {
      0% {
        transform: translateX(-600px);
        opacity: 0.7;
      }
      70% {
        transform: translateX(30px);
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    h1 {
      color: #4eb3e6; /* blue from 'CIRCULAR BACKGROUND' */
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0;
      z-index: 3;
      position: relative;
      opacity: 0;
      animation: fade-in 2s ease forwards;
      animation-delay: 1.2s; /* matches ball-in duration */
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
    .hero-wrapper {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
      transition: transform 0.8s cubic-bezier(0.7,0.2,0.2,1.1), top 0.8s cubic-bezier(0.7,0.2,0.2,1.1);
      will-change: transform, top;
    }
    .hero-wrapper.shrunk {
      top: 40px;
      transform: translate(-50%, 0) scale(0.4);
    }
    .mission-popup {
      position: relative;
      margin-top: 4vh;
      margin-left: 40px;
      transform: scale(0.95);
      background: transparent;
      color: #4eb3e6;
      padding: 48px 64px;
      border-radius: 32px;
      border: 4px solid #d21a22;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s cubic-bezier(0.7,0.2,0.2,1.1), transform 0.5s cubic-bezier(0.7,0.2,0.2,1.1);
      z-index: 100;
    }
    .mission-popup.visible {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }
    .mission-title {
      font-size: 3rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-align: center;
      text-transform: uppercase;
      color: #4eb3e6;
    }
    .hero-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
      line-height: 0.6;
      font-size: clamp(2.8rem, 9vw, 10rem);
    }
    .hero-this, .hero-life {
      display: block;
      line-height: 1;
      margin-bottom: 0;
      margin-top: 0;
    }
    @media (max-width: 600px) {
      .ball-container {
        width: clamp(180px, 90vw, 98vw);
      }
      .hero-title {
        font-size: clamp(1.4rem, 13vw, 4rem);
      }
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="ball-container">
      <div class="red-ball">
        <h1 class="hero-title"><span class="hero-this">This</span><br><span class="hero-life">Life</span></h1>
      </div>
    </div>
  </div>
  <div class="mission-popup" id="missionPopup">
    <div class="mission-title">our mission</div>
  </div>
</body>
<script>
  const hero = document.querySelector('.hero-wrapper');
  // Wait for both the ball and text to finish animating, then move up and shrink
  setTimeout(() => {
    hero.classList.add('shrunk');
  }, 2200); // 1.2s (ball) + 2s (fade-in) = 2.2s

  // Mission popup logic (fade in after hero animates to top)
  const missionPopup = document.getElementById('missionPopup');
  setTimeout(() => {
    missionPopup.classList.add('visible');
  }, 3000); // 2.2s (hero anim) + 0.8s (move up) = 3s
</script>
</html>
