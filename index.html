<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>this life website</title>
  <!-- Load Montserrat with Bold and Extra-Bold weights -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #18293a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-wrapper {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      transition: transform 0.7s cubic-bezier(0.7,0.2,0.2,1.1), top 0.7s cubic-bezier(0.7,0.2,0.2,1.1);
      z-index: 10;
      pointer-events: none;
    }

    /* Combined move-up-and-shrink state */
    .hero-wrapper.moved {
      top: 3px; /* small gap from top */
      transform: translateX(-50%) scale(0.2);
      transform-origin: top center;
    }

    .ball-container {
      width: clamp(260px, 52vw, 1050px);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      /* Outer shell border for the orb */
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      /* Animate the entire orb (border + fill) */
      animation: ball-in 1.2s cubic-bezier(0.7, 0.2, 0.2, 1.1);
    }

    .red-ball {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #ff4b4b 0%, #da131d 80%, #d2262b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes ball-in {
      0%   { transform: translateX(-600px); opacity: 0.7; }
      70%  { transform: translateX(30px);  opacity: 1;   }
      100% { transform: translateX(0);     opacity: 1;   }
    }

    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;            /* Extra-Bold weight */
      letter-spacing: 0;
      margin: 0;
      /* Gradient text effect */
      background: linear-gradient(135deg, #4eb3e6 0%, #8acfff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fade-in 0.7s ease forwards;
      animation-delay: 1.2s;
      text-align: center;
      font-size: clamp(4rem, 18vw, 12rem);
      line-height: 1;
      text-transform: lowercase;
    }

    @keyframes fade-in { to { opacity: 1; } }

    @media (max-width: 600px) {
      .ball-container {
        width: clamp(120px, 67vw, 74vw);
        border-width: 4px;
      }
      h1 { font-size: clamp(2rem, 14vw, 5rem); }
    }
  </style>
</head>
<body>
  <div class="hero-wrapper">
    <div class="ball-container">
      <div class="red-ball">
        <h1>This<br>Life</h1>
      </div>
    </div>
  </div>

  <script>
    const hero = document.querySelector('.hero-wrapper');
    // Trigger move and fade-in simultaneously after orb animation
    setTimeout(() => {
      hero.classList.add('moved');
    }, 1200);
  </script>
</body>
</html>
